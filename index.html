<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Social Links Profile</title>
</head>
<body>
    <div class="container">
        <div class="card media-card" role="card">
            <img src="assets/avatar-jessica.jpeg" class="rounded-circle dp" alt="Profile Picture" role="image">
            <div class="card-body" role="card-body">
                <hgroup>
                    <h1 class="card-title name" role="card-title">Jessica Randall</h1>
                    <p class="card-subtitle place" role="card-subtitle">London, United Kingdom</p>
                    <p class="card-text designation" role="card-text"><q>Front-end developer and avid reader.</q></p>
                </hgroup>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-dark" type="button" role="button">Github</button>
                    <button type="button" class="btn btn-dark" type="button" role="button">Frontend Mentor</button>
                    <button type="button" class="btn btn-dark" type="button" role="button">Linkedin</button>
                    <button type="button" class="btn btn-dark" type="button" role="button">Twitter</button>
                    <button type="button" class="btn btn-dark" type="button" role="button">Instagram</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
